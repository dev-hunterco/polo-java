### Based on the information available in http://www.debonair.io/post/maven-cd/
sudo: required
language: java
services:
- docker
cache:
  directories:
  - ~/.m2/repository
  
env:
  global:
  # CI_DEPLOY_USERNAME
  - secure: 
  # CI_DEPLOY_PASSWORD
  - secure: 
  # CI_GPG_KEYPASS
  - secure: 
  - CI_GPG_KEYNAME: HunterCo_OSS
  
before_install:
- bash script/prepare-build.sh

install: 
- mvn install -P !release -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script: 
- mvn test -P !release -B

deploy:
  - provider: script   # deploy SNAPSHOPT
    skip_cleanup: true
    script: bash scripts/deploy.sh snapshop
    on:
      branch: master
  - provider: script   # Final version
    skip_cleanup: true
    script: bash scripts/deploy.sh production
    on:
      tags: true
